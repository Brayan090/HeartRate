<div class="container">
  <h3 style="color: white;">List of Artists</h3>
  <div class="row row-cols-1 row-cols-md-4">

  <a [routerLink]="['/',artist.id,'album']" class="col" *ngFor="let artist of artists">
    <div class="card" style="width: 18rem;">
      <img [src]="[artist.coverImage]" class="card-img-top" alt="artist">
      <div class="card-body">
        <div class="card-text">
          <p>{{artist.name}}</p>
        </div>
      </div>
    </div>
  </a>

  </div>
</div>
