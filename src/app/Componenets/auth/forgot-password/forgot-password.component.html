<h2 mat-dialog-title style="color: rgb(202, 202, 202);">Change your password</h2>
<hr>
<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
  <div mat-dialog-content class="mydialog">
    <label for="email">Enter the email:</label>
    <input id="email" type="email" ngModel name="email" required #name="ngModel">
  </div>
  <div mat-dialog-actions>
    <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    |
    <button type="submit" [disabled]="!myform.valid" class="btn btn-primary">Send</button>
  </div>
</form>
